<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Generate MyCode</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" />

</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link active" id="nav->PublicSetting-tab" data-toggle="tab"
                            href="#nav-PublicSetting" role="tab" aria-controls="nav-PublicSetting"
                            aria-selected="true">Public Setting</a>

                        <a class="nav-item nav-link" id="nav-Model-tab" data-toggle="tab" href="#nav-Model" role="tab"
                            aria-controls="nav-Model" aria-selected="false">Model</a>

                        <a class="nav-item nav-link" id="nav-Controller-tab" data-toggle="tab" href="#nav-Controller"
                            role="tab" aria-controls="nav-Controller" aria-selected="false">Controller</a>

                        <a class="nav-item nav-link" id="nav-Resources-tab" data-toggle="tab" href="#nav-Resources"
                            role="tab" aria-controls="nav-Resources" aria-selected="false">Resources</a>

                        <a class="nav-item nav-link" id="nav-DBFactory-tab" data-toggle="tab" href="#nav-DBFactory"
                            role="tab" aria-controls="nav-DBFactory" aria-selected="false">DBFactory</a>

                        <a class="nav-item nav-link" id="nav-Rules-tab" data-toggle="tab" href="#nav-Rules" role="tab"
                            aria-controls="nav-Rules" aria-selected="false">Rules</a>

                        <a class="nav-item nav-link" id="nav-Routes-tab" data-toggle="tab" href="#nav-Routes" role="tab"
                            aria-controls="nav-Routes" aria-selected="false">Routes</a>

                        <a class="nav-item nav-link" id="nav-Forms-tab" data-toggle="tab" href="#nav-Forms" role="tab"
                            aria-controls="nav-Forms" aria-selected="false">Forms</a>


                        <a class="nav-item nav-link" id="nav-UnitTest-tab" data-toggle="tab" href="#nav-UnitTest"
                            role="tab" aria-controls="nav-UnitTest" aria-selected="false">UnitTest</a>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-PublicSetting" role="tabpanel"
                        aria-labelledby="nav-PublicSetting-tab">

                        <form action="#">

                            <div class="form-group">
                                <label class='text-justify - inline '>
                                    Project Name
                                    <input id="projectName" type='text' value=''>
                                </label>
                            </div>

                            <div class="form-group">
                                <label class='checkbox - inline '>
                                    <input id="graphql" type='checkbox' value='graphQL' checked>
                                    Graph QL</label>

                                <label class='checkbox - inline '>
                                    <input id="restfulAPI" type='checkbox' value='RestFul API' checked>
                                    RestFul API</label>
                            </div>



                            <div class="form-group">
                                <label class='checkbox - inline '>
                                    <input id="VueComponent" type='checkbox' checked>
                                    VueComponent</label>
                            </div>


                            <div class="form-group">

                                <label class='checkbox - inline '>
                                    <input id="RequestValidation" type='checkbox' checked>
                                    Request Validation</label>
                                <label class='checkbox - inline '>
                                    <input id="ManuallyValidators" type='checkbox' checked>
                                    Manually Validators</label>

                                <label class='checkbox - inline '>
                                    <input id="RequestClassValidation" type='checkbox' checked>
                                    Request Class Validation</label>
                            </div>



                            <div class="form-group">
                                <label class='checkbox - inline '>
                                    <input id="UseModelInstance" type='checkbox' checked>
                                    Use Model Instance</label>

                                <label class='checkbox - inline '>
                                    <input id="UseMassAssignment" type='checkbox' checked>
                                    Use Mass Assignment</label>
                            </div>




                            <div class="form-group">
                                <label class='checkbox - inline '>
                                    <input id="UseRouteNormal" type='checkbox' checked>
                                    Use Route Normal</label>

                                <label class='checkbox - inline '>
                                    <input id="UseRouteResource" type='checkbox' checked>
                                    Use Route Resource</label>
                            </div>



                            <div class="form-group">
                                <label for="fields">Migration Folder</label>
                                <input type="file" id="files_input" webkitdirectory="" directory="" />
                                <div id="list_of_files"></div>
                            </div>



                            <div class="form-group">
                                <label for="fields">Migration File</label>
                                <input type="file" id="file-input">
                                <div id="file-content"></div>
                            </div>


                            <button id="generate" class="btn btn-primary" disabled>Generate My Code</button>

                            <button id="CreateFiles" class="btn btn-primary" disabled>CreateFiles</button>
                        </form>

                        <div class="alert alert-info" role="alert">
                            for single file will put examples in textarea here
                        </div>

                        <div class="alert alert-info" role="alert">
                            for multi files will init objects but will not send any data to server until you click on
                            GenerateFiles
                        </div>



                        <table class="table table-bordered table-dark">
                            <thead>
                                <tr>
                                    <th scope="col">File Name</th>
                                    <th scope="col">status</th>

                                </tr>
                            </thead>
                            <tbody id="TableResultFromServer">


                            </tbody>
                        </table>




                    </div>
                    <div class="tab-pane fade" id="nav-Migration" role="tabpanel" aria-labelledby="nav-Migration-tab">




                    </div>
                    <div class="tab-pane fade" id="nav-Model" role="tabpanel" aria-labelledby="nav-Model-tab">
                        <div class="form-group">
                            <label for="ModelFormat">Model Format</label>
                            <textarea class="form-control" id="ModelFormat" rows="15"></textarea>
                        </div>


                    </div>


                    <div class="tab-pane fade" id="nav-Controller" role="tabpanel" aria-labelledby="nav-Controller-tab">


                        <div class="form-group">
                            <label for="controllerFormat">Controller Format</label>
                            <textarea class="form-control" id="controllerFormat" rows="20"></textarea>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="nav-Resources" role="tabpanel" aria-labelledby="nav-Resources-tab">
                        <div class="form-group">
                            <label for="ResourcesFormat">Resources Format</label>
                            <textarea class="form-control" id="ResourcesFormat" rows="20"></textarea>
                        </div>

                    </div>

                    <div class="tab-pane fade" id="nav-DBFactory" role="tabpanel" aria-labelledby="nav-DBFactory-tab">
                        <div class="form-group">
                            <label for="FactoryFormat">Factory Format</label>
                            <textarea class="form-control" id="FactoryFormat" rows="20"></textarea>
                        </div>

                    </div>

                    <div class="tab-pane fade" id="nav-Rules" role="tabpanel" aria-labelledby="nav-Rules-tab">

                        <div class="form-group">
                            <label for="RulesFormat">Rules Format</label>
                            <textarea class="form-control" id="RulesFormat" rows="20"></textarea>
                        </div>

                    </div>

                    <div class="tab-pane fade" id="nav-Routes" role="tabpanel" aria-labelledby="nav-Routes-tab">

                        <div class="form-group">
                            <label for="RoutesFormat">Routes Format</label>
                            <textarea class="form-control" id="RoutesFormat" rows="20"></textarea>
                        </div>

                    </div>

                    <div class="tab-pane fade" id="nav-Forms" role="tabpanel" aria-labelledby="nav-Forms-tab">
                        <textarea class="form-control" id="FormFormat" rows="15"></textarea>
                        <div id="previewForm">

                        </div>
                    </div>

                    <div class="tab-pane fade" id="nav-UnitTest" role="tabpanel" aria-labelledby="nav-UnitTest-tab">

                        <div class="form-group">
                            <label for="UnitTestFormat">UnitTest Format</label>
                            <textarea class="form-control" id="UnitTestFormat" rows="20"></textarea>
                        </div>
                    </div>
                </div>













            </div>
        </div>

    </div>

</body>

<script>
    $(document).ready(function () {
        isGraphQL = true;
        isRestFulAPi = true;
        addVueComponent = true;
        RequestValidation = true;
        ManuallyValidators = true;
        RequestClassValidation = true;
        UseModelInstance = true;
        UseMassAssignment = true;
        UseRouteNormal = true;
        UseRouteResource = true;
    });
    toastr.options = {
        "closeButton": true,
        "debug": false,
        "newestOnTop": true,

        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    }
</script>
